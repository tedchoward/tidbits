<article class="full-post">
  <header>
    <h1 class="full-post__title">
  {% if post.link %}
      <a class="full-post__external-link" href="{{ post.link }}">{{ post.title }}</a>
  {% else %}
      <a href="{{ post.url }}">{{ post.title }}</a>
  {% endif %}
    </h1>
  </header>
  {{ post.content }}
  <footer>
    <a href="{{ post.url }}">Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%A, %B %d, %Y" }}</time></a>
    <a href="{{ post.url }}#disqus_thread"></a>
  </footer>
</article>
