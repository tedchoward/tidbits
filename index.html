---
layout: default
---
{% for post in paginator.posts %}
<article>
  <header>
  {% if post.link %}
    <h2><a href="{{ post.link }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p>Posted on <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%A, %B %d, %Y" }}</time> <a href="{{ post.url }}">âˆž</a></p>
  </header>
  {{ post.content }}
  </article>
  {% unless forloop.last %}<hr>{% endunless %}
{% endfor %}
