<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/rss.xml">
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/post.css" type="text/css" media="screen">
  </head>
  <body>
    <article>
      <header>
        {% if page.link %}
        <h2><a href="{{ page.link }}">{{ page.title }}</a></h2>
        {% else %}
        <h1>{{ page.title }}</h1>
        <p>Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%A, %B %d, %Y" }}</time></p>
        {% endif %}
      </header>
    {{ content }}
    </article>
    <nav>
      <a href="{{ page.previous.url }}">&lt;&lt; {{ page.previous.title }}</a>
      <a href="{{ page.next.url }}">{{ page.next.title }} &gt;&gt;</a>
    </nav>
  </body>
</html>
