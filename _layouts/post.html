---
layout: default
---
<article class="post-page">
  <header>
    <h1 class="post-page__title">
  {% if page.link %}
      <a class="post-page__external-link" href="{{ page.link }}">{{ page.title }}</a>
  {% else %}
      <a href="{{ page.url }}">{{ page.title }}</a>
  {% endif %}
    </h1>
    <p class="post-page__timestamp">Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%A, %B %d, %Y" }}</time></p>
  </header>
  {{ content | mark_excerpt }}
  {% include disqus-comments.html %}
</article>
